<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio online</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section id="fundo-meio">
        <div id="horario">
            <h2>Agora são 00:00 horas.</h2>
        </div>
        <div id="imagem">
            <img id="jpg" src="img/manha.jpg" alt="">
        </div>
    </section>
    <footer>
        <p>© Curso Em Vídeo</p>
    </footer>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var horario = document.getElementById('horario')
        horario.innerHTML = `Agora são ${hora} horas.`
        if (hora > 12 && hora < 18) {
            document.querySelector('html').style.background = 'rgb(95, 167, 201)'
            document.querySelector('body').style.background = 'rgb(95, 167, 201)'
            document.getElementById('jpg').src = 'img/tarde.jpg'
        } else if (hora >= 18 && hora < 24) {
            document.querySelector('html').style.background = 'rgb(34, 31, 46)'
            document.querySelector('body').style.background = 'rgb(34, 31, 46)'
            document.getElementById('jpg').src = 'img/noite.jpg'
        }
    </script>
</body>
</html>
